<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paragon Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <h1>Paragon Analytics</h1>
    <p>Business Intelligence & Forecasting</p>
  </header>

  <main>

    <!-- CONTROLS (NOT A FORM â€“ IMPORTANT) -->
    <section class="card">
      <label>
        Upload data file:
        <input type="file" id="csvFile" />
      </label>

      <div class="controls">
        <button type="button" id="analyzeBtn">Analyze</button>
        <button type="button" id="pdfBtn">Export PDF</button>
      </div>
    </section>

    <!-- BUSINESS SUMMARY -->
    <section id="summary" class="card hidden">
      <h2>Business Summary</h2>
      <div id="kpis"></div>
    </section>

    <!-- CHART -->
    <section id="charts" class="card hidden">
      <h2>Trends & Forecast</h2>
      <canvas id="trendChart"></canvas>
    </section>

    <!-- LOGS -->
    <section id="logs" class="card hidden">
      <h2>Analysis Log</h2>
      <pre id="logOutput"></pre>
    </section>

    <!-- PDF REPORT -->
    <section id="report" class="report hidden">
      <div id="execSummary"></div>
      <div id="reportKPIs"></div>
      <p id="forecastNotes"></p>
      <p id="riskNotes"></p>
    </section>

  </main>

  <!-- APP LOGIC (MUST BE LAST) -->
  <script src="paragon.js"></script>

</body>
  </html>
