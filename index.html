<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>PARAGON ANALYTICS v3.0</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

<style>
body{
  background: radial-gradient(circle at top,#14002a,#050012);
  color:white;
  font-family:Arial, sans-serif;
  text-align:center;
}
button,select{
  padding:10px;margin:5px;border-radius:6px;border:none;font-weight:bold;
}
.primary{background:gold;color:black;}
.secondary{background:#333;color:white;}
.panel{max-width:1200px;margin:auto;padding:10px;}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:14px;}
.card{background:rgba(255,255,255,0.08);padding:12px;border-radius:10px;}
.value{font-size:18px;font-weight:bold;}
canvas{background:rgba(255,255,255,0.05);border-radius:10px;margin-top:18px;}
textarea{width:96%;height:320px;border-radius:8px;padding:12px;}
</style>
</head>

<body>

<h2>PARAGON ANALYTICS â€” v3.0</h2>
<p>Virtual Business Consultant</p>

<input type="file" id="csvFile"><br>

<select id="metricSelect">
  <option value="Revenue">Revenue</option>
  <option value="Cost">Cost</option>
  <option value="Units_Sold">Units Sold</option>
</select>

<br>
<button class="primary" onclick="loadCSV()">Load CSV</button>
<button class="secondary" onclick="runAnalytics()">Run Analysis</button>
<button class="secondary" onclick="exportPDF()">Export Consultant PDF</button>

<div class="panel">

<canvas id="trendChart"></canvas>

<h3>Key Metrics</h3>
<div class="grid" id="kpiPanel"></div>

<h3>Consultant Brief</h3>
<textarea id="insightText"></textarea>

</div>

<script>
let headers=[], rows=[], chart, cache={};

/* ================= CSV ================= */

function loadCSV(){
  const f=csvFile.files[0];
  if(!f) return alert("Upload CSV");
  const r=new FileReader();
  r.onload=e=>{
    const l=e.target.result.trim().split("\n");
    headers=l[0].split(",").map(x=>x.trim());
    rows=l.slice(1).map(x=>x.split(","));
    alert("CSV loaded successfully");
  };
  r.readAsText(f);
}

/* ================= MAIN ================= */

function runAnalytics(){
  if(!rows.length) return alert("Load CSV first");

  const metric=metricSelect.value;
  const dI=headers.indexOf("Date");
  const mI=headers.indexOf(metric);
  if(dI===-1||mI===-1) return alert("CSV must contain Date and selected metric");

  const data=rows.map(r=>({
    date:new Date(r[dI]),
    value:parseFloat(r[mI])
  })).filter(x=>isFinite(x.value)&&!isNaN(x.date));

  const values=data.map(d=>d.value);
  const stats=analyzeSignals(values);
  const forecast=consultantForecast(values,stats);
  const verdict=businessVerdict(stats);
  const confidence=confidenceLogic(stats);
  const recommendation=recommendationLogic(verdict);

  cache={values,stats,forecast,verdict,confidence,recommendation};

  renderChart(values,forecast.base);
  renderKPIs(stats);
  renderNarrative();
}

/* ================= ANALYSIS ================= */

function analyzeSignals(v){
  const m=mean(v);
  const s=std(v);
  const vol=(s/(Math.abs(m)||1))*100;
  const growth=((v[v.length-1]-v[0])/(Math.abs(v[0])||1))*100;
  const anomalies=v.filter(x=>Math.abs(x-m)>2*s).length;
  return{
    mean:m,
    volatility:vol,
    growth:growth,
    anomalies:anomalies,
    stability: vol<30 && anomalies<2
  };
}

/* ================= FORECAST ================= */

function consultantForecast(v,s){
  const last=v[v.length-1];
  const trend=(last-v[Math.max(0,v.length-6)])/(Math.min(6,v.length-1)||1);
  let base=[1,2,3].map(i=>round(last+trend*i));
  let usability="Suitable for short-term planning";
  if(s.volatility>40||s.anomalies>3) usability="Use with caution due to instability";
  if(v.length<8) usability="Indicative only (limited data)";
  return{base,usability};
}

/* ================= VERDICT ================= */

function businessVerdict(s){
  if(s.stability && s.growth>0) return "Strong & Stable";
  if(!s.stability && s.growth>0) return "Growth with Elevated Risk";
  if(s.stability && s.growth<=0) return "Stable with Watchpoints";
  return "Operationally Fragile";
}

/* ================= CONFIDENCE ================= */

function confidenceLogic(s){
  let c=85;
  if(s.volatility>40) c-=20;
  if(s.anomalies>2) c-=15;
  return Math.max(35,Math.min(90,c));
}

/* ================= RECOMMENDATION ================= */

function recommendationLogic(v){
  if(v==="Strong & Stable")
    return "Maintain current strategy and consider modest, controlled expansion.";
  if(v==="Growth with Elevated Risk")
    return "Proceed cautiously. Focus on stabilizing operations before scaling.";
  if(v==="Stable with Watchpoints")
    return "Hold course while monitoring emerging risk indicators.";
  return "Prioritize operational stabilization before pursuing growth.";
}

/* ================= RENDER ================= */

function renderChart(actual,forecast){
  if(chart) chart.destroy();
  chart=new Chart(trendChart,{
    type:"line",
    data:{
      labels:[...actual.map((_,i)=>i+1),"F1","F2","F3"],
      datasets:[
        {label:"Actual",data:actual},
        {label:"Forecast",data:[...Array(actual.length).fill(null),...forecast],borderDash:[5,5]}
      ]
    }
  });
}

function renderKPIs(s){
  kpiPanel.innerHTML=`
    <div class="card">Growth<div class="value">${round(s.growth)}%</div></div>
    <div class="card">Volatility<div class="value">${round(s.volatility)}%</div></div>
    <div class="card">Anomalies<div class="value">${s.anomalies}</div></div>
  `;
}

function renderNarrative(){
  const c=cache;
  insightText.value=
`EXECUTIVE VERDICT
${c.verdict}

BUSINESS HEALTH ASSESSMENT
The business exhibits ${c.stats.stability?"stable":"unstable"} operating patterns, with ${round(c.stats.growth)}% growth and ${round(c.stats.volatility)}% volatility. Performance reliability is ${c.stats.stability?"high":"moderate to low"}.

KEY DRIVERS
Performance is primarily driven by trend direction and volatility levels, with anomaly frequency indicating ${c.stats.anomalies>2?"execution risk":"controlled operations"}.

FORECAST OUTLOOK
${c.forecast.usability}. Forecast projections indicate a conservative continuation of recent patterns.

STRATEGIC RECOMMENDATION
${c.recommendation}

RISKS & CAVEATS
This assessment assumes demand patterns remain consistent and volatility does not materially increase. Unexpected cost shocks or market disruptions may affect outcomes.

CONFIDENCE STATEMENT
Overall confidence is ${c.confidence}%, reflecting signal agreement and data stability.
`;
}

/* ================= PDF ================= */

async function exportPDF(){
  if(!cache.values) return alert("Run analysis first");
  const {jsPDF}=window.jspdf;
  const pdf=new jsPDF();
  let y=14;

  function section(title,text){
    pdf.setFontSize(14); pdf.text(title,10,y); y+=6;
    pdf.setFontSize(10); pdf.text(text,10,y,{maxWidth:180}); y+=text.split("\n").length*5+6;
  }

  section("EXECUTIVE OVERVIEW",
`Verdict: ${cache.verdict}
Overall confidence: ${cache.confidence}%

${cache.recommendation}`);

  section("BUSINESS HEALTH ASSESSMENT",
`Growth: ${round(cache.stats.growth)}%
Volatility: ${round(cache.stats.volatility)}%
Anomalies: ${cache.stats.anomalies}

The business shows ${cache.stats.stability?"stable":"unstable"} operational characteristics.`);

  section("FORECAST OUTLOOK",
`${cache.forecast.usability}
Projected values: ${cache.forecast.base.join(", ")}`);

  section("RISKS & ASSUMPTIONS",
`Assumes demand consistency and no major operational disruptions.
Volatility and anomaly trends should be monitored closely.`);

  pdf.addPage();
  pdf.text("ANALYTICAL EVIDENCE",10,14);
  pdf.addImage(trendChart.toDataURL(),"PNG",10,20,180,80);

  pdf.save("paragon_consultant_report.pdf");
}

/* ================= MATH ================= */

function mean(a){return a.reduce((x,y)=>x+y,0)/a.length;}
function std(a){let m=mean(a);return Math.sqrt(mean(a.map(x=>(x-m)**2)));}
function round(x){return Math.round(x*100)/100;}

</script>
</body>
</html>
