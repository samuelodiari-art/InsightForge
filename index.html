<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paragon Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Paragon Analytics</h1>
    <p>Laptop-grade business analysis & forecasting</p>
  </header>

  <main>
    <section class="upload">
      <input type="file" id="csvFile" accept=".csv" />
      <button id="analyzeBtn">Analyze</button>
      <button id="pdfBtn" class="secondary hidden">
  Generate Executive Report (PDF)
</button>
    </section>

<section id="report" class="report hidden">
  <h1>Paragon Analytics â€“ Executive Report</h1>

  <section id="execSummary"></section>

  <section>
    <h2>Key Metrics</h2>
    <div id="reportKPIs"></div>
  </section>

  <section>
    <h2>Forecast Outlook</h2>
    <p id="forecastNotes"></p>
  </section>

  <section>
    <h2>Risk & Confidence</h2>
    <p id="riskNotes"></p>
  </section>

  <footer>
    <small>Generated by Paragon Analytics</small>
  </footer>
</section> 

    <section id="charts" class="card">
      <h2>Business Summary</h2>
      <div id="kpis"></div>
    </section>

    <section id="charts" class="card">
      <h2>Trends & Forecast</h2>
      <canvas id="trendChart"></canvas>
    </section>

    <section id="logs" class="card hidden">
      <h2>Analysis Log</h2>
      <pre id="logOutput"></pre>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="paragon.js"></script>
  
</body>
</html>
