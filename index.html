<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paragon Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h1>Paragon Analytics</h1>
  <p>Executive Forecasting & Decision Support</p>
</header>

<main>

  <!-- CONTROLS -->
  <section class="card">
    <input type="file" id="csvFile" />

    <label>
      Metric:
      <select id="metricSelect"></select>
    </label>

    <button type="button" id="analyzeBtn">Analyze</button>
    <button type="button" id="pdfBtn">Export PDF</button>
  </section>

  <!-- BUSINESS SUMMARY -->
  <section id="summary" class="card hidden">
    <h2>Business Summary</h2>
    <div id="kpis"></div>
  </section>

  <!-- CHART -->
  <section id="charts" class="card hidden">
    <h2>Trends & Forecast</h2>
    <canvas id="trendChart"></canvas>
  </section>

  <!-- LOGS -->
  <section id="logs" class="card hidden">
    <h2>Analysis Log</h2>
    <pre id="logOutput"></pre>
  </section>

  <!-- PDF REPORT -->
  <section id="report" class="report hidden">
    <h2>Executive Report</h2>

    <div id="execSummary"></div>

    <h3>Key Metrics</h3>
    <div id="reportKPIs"></div>

    <h3>Forecast Chart</h3>
    <img id="chartImage" />

    <h3>Scenario Analysis</h3>
    <table id="scenarioTable"></table>

    <p id="forecastNotes"></p>
    <p id="riskNotes"></p>
  </section>

</main>

<script src="paragon.js"></script>
</body>
</html>
