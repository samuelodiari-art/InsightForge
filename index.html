<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paragon Analytics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <header>
    <h1>Paragon Analytics</h1>
    <p>Laptop-grade business analysis & forecasting</p>
  </header>

  <main>
    <section class="upload">
      <input type="file" id="csvFile" accept=".csv" />
      <button id="analyzeBtn">Analyze</button>
    </section>

    <section id="summary" class="card hidden">
      <h2>Business Summary</h2>
      <div id="kpis"></div>
    </section>

    <section id="charts" class="card hidden">
      <h2>Trends & Forecast</h2>
      <canvas id="trendChart"></canvas>
    </section>

    <section id="logs" class="card hidden">
      <h2>Analysis Log</h2>
      <pre id="logOutput"></pre>
    </section>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="paragon.js"></script>
</body>
</html>
