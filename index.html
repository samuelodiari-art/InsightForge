<!DOCTYPE html>
<html>
<head>
  <title>InsightForge</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: white;
      text-align: center;
      padding: 20px;
    }
    h1 {
      color: #22c55e;
    }
    button {
      padding: 15px 25px;
      margin: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .run { background: #22c55e; color: black; }
    .upload { background: #3b82f6; color: white; }
    .report { background: #f59e0b; color: black; }

    #output {
      background: #020617;
      margin-top: 20px;
      padding: 15px;
      border-radius: 10px;
      min-height: 120px;
      text-align: left;
      font-size: 14px;
      overflow: auto;
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<h1>ðŸš€ InsightForge Web App</h1>
<p>Upload your CSV and run instant analysis.</p>

<input type="file" id="fileInput" accept=".csv"><br><br>
  
<select id="columnSelect">
  <option value="">Select column...</option>
</select>
<br><br>
<button class="run" onclick="runApp()">Run InsightForge</button>
<button class="report" onclick="downloadReport()">Download Report</button>

<div id="output">Waiting for data...</div>
  <canvas id="chart" style="max-width:100%; margin-top:20px;"></canvas>
  

<script>
let chartInstance = null;

function runApp() {
  const file = document.getElementById("fileInput").files[0];
  if (!file) {
    alert("Please upload a CSV file first.");
    return;
  }

  const reader = new FileReader();
  reader.onload = function (e) {
    const text = e.target.result.trim();
    const rows = text.split("\n");
const headers = rows[0].split(",");
const columnSelect = document.getElementById("columnSelect");
columnSelect.innerHTML = "";

headers.forEach((h, index) => {
  const option = document.createElement("option");
  option.value = index;
  option.textContent = h;
  columnSelect.appendChild(option);
});
    let labels = [];
    let values = [];

    // Skip header row
    const selectedIndex = columnSelect.value || 1;

for (let i = 1; i < rows.length; i++) {
  const cols = rows[i].split(",");

  // Use first column as label (example: Month)
  labels.push(cols[0]);

  // Selected column as numeric value
  const num = parseFloat(cols[selectedIndex]);
  values.push(isNaN(num) ? 0 : num);
}

    // Forecast (simple trend)
    const lastValue = values[values.length - 1];
    const prevValue = values[values.length - 2] || lastValue;
    const trend = lastValue - prevValue;
    const forecast = lastValue + trend;

    labels.push("Forecast");
    values.push(forecast);

    document.getElementById("output").innerHTML =
      "âœ… File loaded successfully<br>" +
      "ðŸ“Š Rows detected: " + (rows.length - 1) + "<br>" +
      "ðŸ”® Forecast generated";

    const ctx = document.getElementById("chart").getContext("2d");

    if (chartInstance) {
      chartInstance.destroy();
    }

    chartInstance = new Chart(ctx, {
      type: "line",
      data: {
        labels: labels,
        datasets: [{
          label: "CSV Values",
          data: values,
          fill: false,
          tension: 0.3
        }]
      },
      options: {
        responsive: true
      }
    });
  };

  reader.readAsText(file);
}

function downloadReport() {
  const report = "InsightForge Report\nForecast generated successfully.";
  const blob = new Blob([report], { type: "text/plain" });
  const link = document.createElement("a");
  link.href = URL.createObjectURL(blob);
  link.download = "insightforge_report.txt";
  link.click();
      }
</script>

</body>
</html>
