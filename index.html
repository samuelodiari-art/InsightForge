<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Paragon Analytics</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Styles -->
  <link rel="stylesheet" href="style.css" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>

  <header>
    <h1>Paragon Analytics</h1>
    <p>Business Forecast & Executive Insights</p>
  </header>

  <main>

    <!-- Controls -->
    <section class="card">
      <input type="file" id="csvFile" accept=".csv" />
      <button id="analyzeBtn">Analyze</button>
      <button id="pdfBtn">Export PDF</button>
    </section>

    <!-- Summary -->
    <section id="summary" class="card hidden">
      <h2>Business Summary</h2>
      <div id="kpis"></div>
    </section>

    <!-- Charts -->
    <section id="charts" class="card hidden">
      <h2>Trends & Forecast</h2>
      <canvas id="trendChart"></canvas>
    </section>

    <!-- Logs -->
    <section id="logs" class="card hidden">
      <h2>Analysis Log</h2>
      <pre id="logOutput"></pre>
    </section>

    <!-- Printable Report -->
    <section id="report" class="report hidden">
      <div id="execSummary"></div>
      <div id="reportKPIs"></div>
      <p id="forecastNotes"></p>
      <p id="riskNotes"></p>
    </section>

  </main>

  <!-- App Logic -->
  <script src="paragon.js"></script>

</body>
</html>
